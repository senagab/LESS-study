<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="./build/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img class="profile-avatar" src="https://via.placeholder.com/96x96">
            <div class="profile-bio">
                <h1 class="profile-bio-name">Gabriel's Page</h1>
                <h2 class="profile-bio-subtitle">Software Engineer</h2>
                <p class="profile-bio-description">
                    Hello there! Catch up on some of the latest projects I've been working on. 
                </p>
            </div>
        </header>
        <nav>
            <ul class="social-links">
                <li>
                    <a href="">
                        <img src="./src/images/instagram.svg" alt="icone instagram">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="./src/images/github.svg" alt="icone github">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="./src/images/linkedin.svg" alt="icone linkedin">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="./src/images/email.svg" alt="icone email">
                
                    </a></li>
            </ul>
        </nav>
        <nav>
            <ul class="projects-list">
                <li class="projects-list-item">
                    <a href="https://site-just-one-more.vercel.app">
                        Visit the Coffee Bar "Just One More" (en-us)
                    </a>
                </li>
                <li class="projects-list-item">
                    <a href="https://sage-store.vercel.app">
                        Visit the "Sage Store" (pt-br)
                    </a>
                </li>
                <li class="projects-list-item">
                    <a href="https://contra-ten.vercel.app">
                        Visit the Strategic "Contra | Advertising" (en-us)
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
